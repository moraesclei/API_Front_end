<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo uma API RESTful</title>
</head>
<body>
    <!-- Lista de posts -->
    <div id="post-colection">
        <h2>Lista de Posts</h2>
        <div id="post-items-container"></div>
    </div>
    <script src="../ListagemPosts/js/post.js"></script>
    <script>listsPosts('post-items-container')</script>

      <!-- Lista de comentários -->
      <div id="list-colection">
        <h2>Lista de Comentários</h2>
        <div id="lists-comments-container"></div>
    </div>
    <script src="../ListagemComentarios/js/comments.js"></script>
    <script>listsComments('lists-comments-container')</script>

    <!-- Lista de usuários -->
    <div id="users-colection">
        <h2>Lista de Usuários</h2>
        <div id="user-items-container"></div>
    </div>
    <script src="../ListagemUsuarios/users.js"></script>
    <script>listsUsers('user-items-container')</script>

    <!-- Detalhes de usuários -->
    <div id="users-colection">
        <h2>Detalhes de Usuários</h2>
        <div id="user-items-container"></div>
    </div>
    <script src="../DetalhesUsuarios/js/details.js"></script>
    <script>listsDetails('user-items-container')</script>
</body>
</html>
